<h1 mat-dialog-title  style="text-align: center">Reset Password</h1>
<div mat-dialog-content>
  <mat-form-field style="margin-left: auto; margin-right: auto;" >
    <input matInput [(ngModel)]="data.oldPassword" placeholder="Old Password">
  </mat-form-field>
  <mat-form-field style="margin-left: auto; margin-right: auto;" >
    <input matInput [(ngModel)]="data.newPassword" placeholder="New Password">
  </mat-form-field>
  <mat-form-field style="margin-left: auto; margin-right: auto;" >
    <input matInput [(ngModel)]="data.confirmNewPassword" placeholder="Confirm New Password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button style="margin-left: auto; margin-right: auto;" (click)="onNoClick()">Cancel</button>
  <button mat-button style="margin-left: auto; margin-right: auto;"  (click)="onYesClick(data.oldPassword, data.newPassword, data.confirmNewPassword)" [mat-dialog-close]="" cdkFocusInitial>Reset</button>
</div>
