<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
    {{chat.chat_name}}
      <button mat-button (click)="showChatInfo()">Show Info</button>
    </span>
    <span class="example-spacer"></span>
    <button mat-button (click)="goToProfile()">Profile</button>
    <button mat-button (click)="goToDashboard()">Dashboard</button>
    <button mat-button (click)="goToChats()">Chats</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-list>
  <mat-list-item (click)="showPostReactions(post.post_id)" *ngFor="let post of postList">
    <p matLine> {{post.username + ': ' + post.post_caption}} </p>
    <p matLine> {{post.post_date}} </p>
    <p matLine *ngIf="post.image_file != null" ><img class="chat-image" src="assets/{{post.image_file}}">
    </p>
    <p matLine> Likes: {{post.likes}}  Dislikes: {{post.dislikes}} </p>
   <input type="submit" (click)="this.server.createPost()" value="Like">
   <input type="submit" (click)="this.server.createPost()" value="Dislike">
    <mat-divider></mat-divider>
  </mat-list-item>
  <mat-list-item>
    <form><input type="text" name="Message" placeholder="Enter your text here..." style="font-size:18pt;height:50px;width:1080px;" maxlength="280">
      <input type="submit" (click)="this.server.createPost()" value="Send">
    </form>
  </mat-list-item>
</mat-list>
