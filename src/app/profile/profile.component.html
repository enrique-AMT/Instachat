<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
    My Profile
    </span>
    <span class="example-spacer"></span>
    <button mat-button (click)="goToProfile()">Profile</button>
    <button mat-button (click)="goToDashboard()">Dashboard</button>
    <button mat-button (click)="goToChats()">Chats</button>

  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{user.first_name + ' ' + user.last_name }}</mat-card-title>
    <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
    <mat-card-subtitle>{{user.u_email_address}}</mat-card-subtitle>
    <mat-card-subtitle>{{user.phone}}</mat-card-subtitle>
    <!--<mat-card-actions>-->
      <!--<button class="buttonChat" (click)="goToChatsCreation(user.user_id)">Create Chat</button>-->
    <!--</mat-card-actions>-->
  </mat-card-header>
</mat-card>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>My Contacts</mat-card-title>
    <mat-card-subtitle>
      <input type="text" class="text-field" placeholder="Add Contact (username)" [(ngModel)]="username" />
      <input class="add-button" type="image" src="assets/addButton.png" (click)="addContact()">
    </mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]='dataSource'>
      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.first_name + ' ' + element.last_name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="user_id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.user_id}} </mat-cell>
    </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
