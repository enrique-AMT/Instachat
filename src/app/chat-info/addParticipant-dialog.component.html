<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Select Participants:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-selection-list #users (selectionChange)="onSelection($event, users.selectedOptions.selected)" >
        <mat-list-option *ngFor="let user of participantsDataSource" [value]='user'>
          {{user.first_name + ' ' + user.last_name }}
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
  </mat-card>
</div>
